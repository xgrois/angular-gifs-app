<div class="d-flex flex-wrap justify-content-around">

    <div *ngFor="let g of results" class="card mb-2" style="width: 100%;  max-width: 270px;">
        <div class="card-body">
            <img [src]="g.images.downsized_medium.url" [alt]="g.title" class="card-img-top">
            <p class="card-text">{{ g.title }}</p>
        </div>
    </div>

</div>
